<ng-container [ngSwitch]="IconType">
    <svg class="feather" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" *ngSwitchCase="'fi'">
        <use attr.xlink:href="assets/fonts/feather/feather-sprite.svg#{{IconName}}" />
    </svg>
    <svg class="feather" stroke="currentColor" stroke-width="2" *ngSwitchCase="'ti'">
        <use attr.xlink:href="assets/fonts/feather/tabler-sprite.svg#{{IconName}}" />
    </svg>
    <svg class="feather" stroke="currentColor" stroke-width="2" *ngSwitchCase="'fa'">
        <use attr.xlink:href="assets/fonts/feather/fa-regular.svg#{{IconName}}" />
    </svg>
    <svg class="feather" stroke="currentColor" stroke-width="0.1" *ngSwitchCase="'cg'">
        <use width="16" height="16" attr.xlink:href="assets/fonts/feather/all.svg#{{IconName}}" />
    </svg>
    <svg class="feather" stroke="currentColor" stroke-width="2" *ngSwitchCase="'bi'">
        <use attr.xlink:href="assets/fonts/feather/boxicons.svg#{{IconName}}" />
    </svg>
    <ng-container *ngSwitchCase="'letter'">
        {{IconName}}
    </ng-container>

    <svg *ngSwitchCase="'custom'" class="feather" fill="none" stroke="currentColor" stroke-width="2">
        <use width="24" height="24" attr.xlink:href="assets/icons/hugeicons.svg#{{IconName}}"></use>
    </svg>

    <!-- <ng-container *ngSwitchCase="'custom'">
        <img src="../../../../assets/icons/{{IconName}}.svg" alt="icon">
    </ng-container> -->
    <i *ngSwitchDefault class="{{IconType}}-icon">{{IconName}}</i>
</ng-container>
