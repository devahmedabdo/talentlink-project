<!-- notification -->
<div [@rReveal] *ngIf="modal.type == 'notification'" class="right-menu w-[440px]">
  <button (click)="closePopup()" class="overlay"></button>
  <div class="bg-neutral-100 border-b border-neutral-200 flex items-center  p-6 justify-between">
    <span>Notifications</span>
    <button (click)="closePopup()">
      <img src="assets/icons/x-mark.svg" alt="">
    </button>
  </div>
  <div class="bg-white p-6">
    <div class="py-3 text-center">
      <img class="w-48 mx-auto mb-6" src="assets/icons/notifications.svg" alt="">
      <span>Ohh...There ara no notifications yet</span>
    </div>
  </div>
</div>
<!-- settings -->
<div [@rReveal] *ngIf="modal.type == 'settings'" class="right-menu w-[440px]">
  <button (click)="closePopup()" class="overlay"></button>
  <div class="bg-neutral-100 border-b border-neutral-200 flex items-center flex-wrap gap-3 p-6 justify-between">
    <span>Settings</span>
    <button (click)="closePopup()">
      <img src="assets/icons/x-mark.svg" alt="">
    </button>
    <div class="w-full relative">
      <button class="absolute h-full left-2 invert opacity-40">
        <img src="../../../../assets/main/header/search.svg" alt="">
      </button>
      <input class="pr-2 pl-8 py-2 " placeholder="Search ..." type="text">
    </div>
  </div>

  <div class="bg-white p-3 overflow-auto" style="height: calc(100vh - 56px - 87px)">
    <div class="py-3 flex flex-col">
      <button class="p-3 py-2 duration-300 rounded hover:bg-neutral-100"
        *ngFor="let link of settings">{{link.name}}</button>
    </div>
  </div>
</div>
<!-- profile -->
<div [@rReveal] *ngIf="modal.type == 'profile'" class="right-menu w-[440px]">
  <button (click)="closePopup()" class="overlay"></button>
  <div class="bg-neutral-100 border-b border-neutral-200 flex items-start  p-6 justify-between">
    <div class="flex-grow">
      <div class="grid  gap-y-1 gap-x-3 grid-rows-2" style="grid-template-columns: auto 1fr">
        <img class="w-10 row-span-2" src="assets/icons/{{user.avatar}}" alt="">
        <span class="text-sm">{{user.name}}</span>
        <span class="text-xs text-primary-100">{{user.email}}</span>
      </div>
      <div class="grid grid-cols-2 text-xs  mt-6">
        <span>Employee No : {{user.empNo}}</span>
        <span class="list-item"> Finger Print No : {{user.fingerNo}}</span>
      </div>
    </div>
    <button (click)="closePopup()">
      <img src="assets/icons/x-mark.svg" alt="">
    </button>
  </div>
  <div class="  flex flex-col items-stretch ">
    <button class="text-left duration-300 hover:bg-neutral-100 px-6 text-sm py-3">My Account</button>
    <button class="text-left duration-300 hover:bg-neutral-100 px-6 text-sm py-3 border-y border-neutral-300">Change
      Password</button>
    <button class="text-left duration-300 hover:bg-neutral-100 px-6 text-sm text-red-600 py-3">Logout</button>
  </div>
</div>
<!-- quickAccess -->
<div [@rReveal] *ngIf="modal.type == 'quickAccess'" class="right-menu w-fit">
  <button (click)="closePopup()" class="overlay"></button>
  <div class="bg-neutral-100 border-b border-neutral-200 flex items-center  p-6 justify-between">
    <span>Quick Access</span>
    <button (click)="closePopup()">
      <img src="assets/icons/x-mark.svg" alt="">
    </button>
  </div>
  <div class="bg-white p-6 py-7 flex gap-5">
    <div class="" *ngFor="let item of quickAccess">
      <!-- title  -->
      <div class="flex gap-3">
        <img src="assets/icons/{{item.icon}}" alt="">
        <span class="text-sm text-neutral-400">{{item.title}}</span>
      </div>
      <ul class="list-none mt-8 text-neutral-500 grid gap-8 {{item?.twoColSubItem ? 'grid-cols-2':''}}">
        <li class="cursor-pointer" *ngFor="let subItem of item.subItem">{{subItem.name}}</li>
      </ul>


    </div>
  </div>
</div>
<!-- modules -->
<div [@rReveal] *ngIf="modal.type == 'modules'" class="right-menu w-[440px]">
  <button (click)="closePopup()" class="overlay"></button>
  <div class="border-b border-neutral-200 flex items-center  gap-3 p-6 justify-between">
    <span class="flex-grow">Modules</span>
    <div class="relative">
      <button (click)="modulesSearchInput.focus()" class="absolute h-full left-2 invert opacity-40">
        <img src="../../../../assets/main/header/search.svg" alt="">
      </button>
      <input [(ngModel)]="modulesSearch" #modulesSearchInput required name="search"
        class="pr-2 pl-8 py-2 focus-red {{modulesSearch ? 'w-52 border':'w-10'}}" placeholder="Search ..." type="text">
    </div>
    <button (click)="closePopup()" class="border-l pl-2">
      <img src="assets/icons/x-mark.svg" alt="">
    </button>
  </div>

  <div class="bg-white p-3 overflow-auto" style="height: calc(100vh - 56px - 87px)">
    <div class="py-3 flex flex-col gap-3">

      <div *ngFor="let module of modules"
        class=" cursor-pointer grid  gap-y-1 gap-x-3 grid-rows-2 p-6 rounded-xl  bg-neutral-50 duration-300 hover:bg-neutral-100"
        style="grid-template-columns: auto 1fr">
        <img class="w-10 row-span-2" src="assets/icons/{{module.icon}}" alt="">
        <span class="text-sm">{{module.name}}</span>
        <span class="text-xs text-primary-100">{{module.dis}}</span>
      </div>
      <!-- <div class="p-3 py-2 duration-300 rounded hover:bg-neutral-100" *ngFor="let link of settings">{{link.name}}</div> -->
    </div>
  </div>
</div>
