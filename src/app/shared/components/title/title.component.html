<div class="title">
  <div class="flex flex-wrap-reverse justify-between items-center">
    <h2>{{ title?.title }}</h2>
    <div class="flex gap-3">
      <button
        class="btn text-white bg-success hover:bg-success-50 hover:border-error-50 font-medium dev-btn"
        (click)="updateApp()"
      >
        Save
      </button>
      <!-- <button routerLink="/create" class="btn font-medium primary">Save</button> -->
    </div>
  </div>
  <p class="text-neutral-500">{{ title?.description }}</p>

  <div class="alert alert-danger" *ngIf="errors?.length">
    <ul>
      <ng-container *ngFor="let item of errors">
        <li>{{ item }}</li>
      </ng-container>
    </ul>
  </div>
</div>
<hr class="border-neutral-200 my-8" />
